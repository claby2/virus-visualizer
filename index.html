<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
    <title>Virus</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"> 
    <link href = "style.css" rel = "stylesheet">
</head>
<body>

    <div class = "content">

        <div class = "contentLeft">
            <div id = "statBar"></div>
            <div id = "canvasHolder"></div>
        </div>

        <div class = "contentRight">
            <div class = "statDiv">
                <div class = "stat"><p>Total Cases</p><p id = "totalCases"></p></div>
                <div class = "stat"><p>Total Deaths</p><p id = "totalDeaths"></p></div>
                <div class = "stat"><p>Active Cases</p><p id = "activeCases"></p></div>
            </div>
            <div>
                <div id = "graphHolder"></div>
                <ul id = "input">
                    <li><p>Virus Lifetime</p><input type = "range" min="1" max = "10000" value="100" class = "slider" id = "lifetimeSlider" oninput="updateSliderValue(this.value, 'lifetimeCounter');"><p id = "lifetimeCounter"></p></li>
                    <li><p>Healthy</p><input type = "range" min="0" max = "100" value="90" class = "slider" id = "healthySlider" oninput="updateSliderValue(this.value, 'healthyCounter');"><p id = "healthyCounter"></p></li>
                    <li><p>Still</p><input type = "range" min="0" max = "100" value="5" class = "slider" id = "stillSlider" oninput="updateSliderValue(this.value, 'stillCounter');"><p id = "stillCounter"></p></li>
                    <li><p>Infected</p><input type = "range" min="0" max = "100" value="5" class = "slider" id = "infectedSlider" oninput="updateSliderValue(this.value, 'infectedCounter');"><p id = "infectedCounter"></p></li>
                    <li><button id = "simulateButton">Simulate</button></li>
                </ul>
            </div>
        </div>


    </div>

    <script src = "script.js"></script>
    
</body>
</html>
